<script src="https://codeheart.williams.edu/turtle/turtle.min.js?">-*- javascript -*-</script><script>
clear(1,.5,.5)
setWidth(6)
setColor(BLACK)
 
function drawPolygon(numSides, radius) {
     var size = radius * 2 * sin(Math.PI /  numSides)
     pu()
     rt(90)
     fd(radius)
     lt(90)
     pd()
     lt(360/(2*numSides))
     var a = 0
     while (a < numSides) {
        fd(size) 
        lt(360 / numSides)
        a = a + 1
     }
rt(360/(2*numSides))

    pu()
    lt(90)
    fd(radius)
    rt(90)
    pd()
}
 
drawPolygon(9,130);
 
drawPolygon(9,220);
</script>
