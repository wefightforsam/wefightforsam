<script src="https://codeheart.williams.edu/turtle/turtle.min.js?">-*- javascript -*-</script><script>
 clear(1,.5,.5)
 setWidth(6)
 setColor(BLACK)
 
 function drawPolygon(numSides,size) {
    var a;
    a = 0
    while (a < numSides) {
        fd(size) 
        rt(360 / numSides)
        a = a + 1
    }
 }
 
 drawPolygon(9,100);
 
 drawPolygon(9,150);
</script>
